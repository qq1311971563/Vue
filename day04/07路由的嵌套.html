<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="temp1">
        <div>
            <a href="#/account/login">登录</a>
            <a href="#/account/register">注册</a>
            <h2>This is 登录组件套装</h2>
            <router-view></router-view>
        </div>
    </template>
    <script>
        var account = {
            template: '#temp1'
        }
        var login = {
            template: '<h3>登录</h3>'
        }
        var register = {
            template: '<h3>注册</h3>'
        }
        var router = new VueRouter({
            routes: [{
                path: '/account',
                component: account,
                children: [{
                        path: 'login',
                        component: login
                    },
                    {
                        path: 'register',
                        component: register
                    }
                ]
            }],

        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: router
        })
    </script>
</body>

</html>
