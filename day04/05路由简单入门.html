<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
    <style>
        .router-link-active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>

        <router-view></router-view>
    </div>
    <template id="temp1">
        <div>
            <h3>登录组件</h3>
        </div>
    </template>
    <template id="temp2">
        <div>
            <h3>注册组件</h3>
        </div>
    </template>
    <script>
        var login = {
            template: '<h3>登录组件</h3>'
        }
        var register = {
            template: '<h3>注册组件</h3>'
        }
        var routerObj = new VueRouter({
            routes: [{
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                }
            ]
            
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj
        });
    </script>
</body>

</html>
