<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <com1></com1>
    </div>
    <script>
        var com1 = Vue.extend({
            template: '<h3>这是一个带有数据"{{msg}}"的组件</h3>',
            data:function(){
                return {
                    msg:'这是组件里面的数据'
                }
            }
        })
        Vue.component('com1', com1);
        var vm = new Vue({
            el:'#app',
        });
    </script>
</body>

</html>
