<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib//vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
       <div class="inner" @click="divclick">
           <input type="button" value="戳他" @click.stop="innerclick">
           <a href="http://www.baidu.com" @click.prevent="linkclick">有问题，找百度</a>
       </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app', //表示当前我们new的这个vue实例，要控制页面的那个区域
            data: {},
            methods:{
                divclick(){
                    console.log('div单击事件被触发');
                },
                innerclick(){
                    console.log('inner单击事件被触发');
                },
                linkclick(){
                    console.log('阻止默认事件');
                }
            }
        })
    </script>
</body>

</html>
