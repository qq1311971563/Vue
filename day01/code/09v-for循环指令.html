<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib//vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 遍历数组 -->
        <p v-for="(item,i) in list">索引值:{{i}},数据内容:{{item}}</p>
        <!-- 遍历对象数组 -->
        <p v-for="user in listObj">username:{{user.name}}</p>
        <!-- 遍历对象 -->
        <p v-for="(value,key) in userObj">key:{{key}},value:{{value}}</p>
        <!-- 迭代数字 -->
        <p v-for="i in 5">{{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app', //表示当前我们new的这个vue实例，要控制页面的那个区域
            data: {
                list: [1, 2, 3, 4, 5, 6, 7],
                listObj: [{
                    id: 1,
                    name: '托尼 - 斯塔克'
                },{
                    id: 2,
                    name: '布鲁斯 - 班纳'
                }],
                userObj:{
                    id:1,
                    name:'托尼',
                    sex:'男'
                }
            }
        })
    </script>
</body>

</html>
